<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FreeFire IGN & UID List</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#06b6d4;--muted:#94a3b8;--glass:rgba(255,255,255,0.04)}
    html,body{height:100%;margin:0;font-family:Inter,Segoe UI,Roboto,system-ui,-apple-system,Arial}
    body{background:linear-gradient(180deg,#071021 0%, #0b1220 100%);color:#e6eef6;display:flex;align-items:center;justify-content:center;padding:24px}
    .wrap{width:100%;max-width:920px}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
    h1{font-size:20px;margin:0}
    .card{background:var(--card);padding:18px;border-radius:12px;box-shadow:0 6px 18px rgba(2,6,23,0.6)}
    form{display:flex;gap:10px;flex-wrap:wrap}
    input[type=text]{padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:var(--glass);color:inherit;min-width:160px}
    button{background:var(--accent);border:none;color:#042029;padding:10px 14px;border-radius:8px;cursor:pointer}
    .list{margin-top:14px}
    .row{display:flex;align-items:center;justify-content:space-between;padding:10px;border-radius:8px;background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);margin-bottom:8px}
    .meta{color:var(--muted);font-size:13px}
    .controls{display:flex;gap:8px}
    .ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted);padding:8px;border-radius:8px}
    .small{font-size:13px;padding:6px 8px}
    .hint{color:var(--muted);font-size:13px;margin-top:8px}
    footer{margin-top:12px;color:var(--muted);font-size:13px}
    @media (max-width:640px){form{flex-direction:column} .controls{flex-direction:row}}
    .bracket {
  display: flex;
  gap: 40px;
  margin-top: 20px;
  overflow-x: auto;
}

.round {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.match {
  padding: 10px;
  border: 2px solid #444;
  border-radius: 10px;
  background: #f0f0f0;
  cursor: pointer;
}

.match:hover {
  background: #dcdcdc;
}

.winner {
  background: #c8ffb4 !important;
  border-color: #2f912f !important;
}

.round-title {
  font-weight: bold;
  text-align: center;
  margin-bottom: 10px;
}
    
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>FreeFire IGN & UID List</h1>
      <div>
        <button id="adminBtn" class="ghost small">Enter Admin Mode</button>
      </div>
    </header>

    <div class="card">
      <form id="addForm" onsubmit="return false">
        <input id="ign" type="text" placeholder="IGN (in-game name)" required />
        <input id="uid" type="text" placeholder="UID (numbers only)" required />
        <button id="addBtn">Add to List (Free)</button>
        <button id="exportBtn" type="button" class="ghost small">Export CSV</button>
      </form>
      <div class="hint">Players can add their IGN & UID. Deleting entries requires Admin Mode (password-protected).</div>

      <div class="list" id="list"></div>
      <footer>
        <div class="meta">(To God be the Glory).</div>
      </footer>
    </div>
  </div>
  <button onclick="openBracketSetup()">Create 1v1 Tournament Bracket</button>
<div id="bracketArea"></div>


<script>
const ADMIN_PASSWORD = 'admin123';
const STORAGE_KEY = 'ff_ign_uid_list_v1';
let isAdmin = false;

function $(id){return document.getElementById(id)}

function loadList(){
  try{
    const raw = localStorage.getItem(STORAGE_KEY) || '[]';
    return JSON.parse(raw);
  }catch(e){return []}
}

function saveList(list){
  localStorage.setItem(STORAGE_KEY, JSON.stringify(list));
}

function render(){
  const container = $('list');
  const list = loadList();
  container.innerHTML = '';
  if(list.length===0){ container.innerHTML = '<div class="meta">No entries yet. Be the first!</div>'; return }
  list.forEach((item, idx)=>{
    const el = document.createElement('div');
    el.className = 'row';
    el.innerHTML = `
      <div>
        <div><strong>${item.ign}</strong> <span class="meta">(UID: ${item.uid})</span></div>
        <div class="meta">Added: ${new Date(item.added).toLocaleString()}</div>
      </div>
    `;
    const right = document.createElement('div');
    right.className = 'controls';

    const copyBtn = document.createElement('button');
    copyBtn.className = 'ghost small';
    copyBtn.textContent = 'Copy';
    copyBtn.onclick = ()=>{navigator.clipboard.writeText(`${item.ign} | ${item.uid}`)};
    right.appendChild(copyBtn);

    const reportBtn = document.createElement('button');
    reportBtn.className = 'ghost small';
    reportBtn.textContent = 'Report';
    reportBtn.onclick = ()=>{alert('To report this entry, contact the site admin.')};
    right.appendChild(reportBtn);

    if(isAdmin){
      const delBtn = document.createElement('button');
      delBtn.className = 'small';
      delBtn.textContent = 'Delete';
      delBtn.onclick = ()=>{ if(confirm('Delete this entry?')){ deleteEntry(idx) } };
      right.appendChild(delBtn);
    }

    el.appendChild(right);
    container.appendChild(el);
  })
}

function addEntry(ign, uid){
  const list = loadList();
  list.unshift({ign:ign, uid:uid, added:Date.now()});
  saveList(list);
  render();
}

function deleteEntry(index){
  const list = loadList();
  list.splice(index,1);
  saveList(list);
  render();
}

function promptAdmin(){
  const pwd = prompt('Enter admin password:');
  if(pwd===ADMIN_PASSWORD){
    isAdmin = true;
    $('adminBtn').textContent = 'Admin Mode ON';
    render();
  } else {
    alert('Incorrect password.');
  }
}

function exportCSV(){
  const list = loadList();
  if(list.length===0){ alert('No entries to export.'); return }
  const rows = [['IGN','UID','Added']];
  list.forEach(r=> rows.push([r.ign,r.uid,new Date(r.added).toLocaleString()]));
  const csv = rows.map(r=> r.map(c=> '"'+String(c).replace(/"/g,'""')+'"').join(',')).join('\n');
  const blob = new Blob([csv],{type:'text/csv'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url; a.download = 'ff_list.csv'; a.click();
  URL.revokeObjectURL(url);
}

window.addEventListener('DOMContentLoaded', ()=>{
  render();
  $('addBtn').onclick = ()=>{
    const ign = $('ign').value.trim();
    const uid = $('uid').value.trim();
    if(!ign){ alert('Enter IGN'); return }
    if(uid.length<4){ alert('Enter valid UID'); return }
    addEntry(ign, uid);
    $('ign').value=''; $('uid').value='';
  };
  $('adminBtn').onclick = promptAdmin;
  $('exportBtn').onclick = exportCSV;
});
  <script>
function openBracketSetup() {
    const players = JSON.parse(localStorage.getItem("players")) || [];

    if (players.length < 8) {
        alert("You need at least 8 players for a tournament.");
        return;
    }

    // Pick first 8 players
    const selected = players.slice(0, 8);

    // Build bracket slots
    window.bracket = {
        qf: [
            [selected[0], selected[1]],
            [selected[2], selected[3]],
            [selected[4], selected[5]],
            [selected[6], selected[7]]
        ],
        sf: [ [null, null], [null, null] ],
        final: [null, null],
        champion: null
    };

    renderBracket();
}

function renderBracket() {
    let html = `
    <div class="bracket">
        <div class="round">
            <div class="round-title">Quarter Finals</div>
            ${makeRound('qf')}
        </div>

        <div class="round">
            <div class="round-title">Semi Finals</div>
            ${makeRound('sf')}
        </div>

        <div class="round">
            <div class="round-title">Final</div>
            ${makeRound('final')}
        </div>

        <div class="round">
            <div class="round-title">Champion</div>
            <div class="match">${window.bracket.champion ? window.bracket.champion.IGN : "?"}</div>
        </div>
    </div>
    `;

    document.getElementById("bracketArea").innerHTML = html;
}

function makeRound(roundName) {
    return window.bracket[roundName]
        .map((match, index) => `
            <div class="match" onclick="selectWinner('${roundName}', ${index})">
                ${match[0] ? match[0].IGN : "?"}  
                <br>VS<br>
                ${match[1] ? match[1].IGN : "?"}
            </div>
        `)
        .join("");
}

function selectWinner(round, index) {
    const match = window.bracket[round][index];
    if (!match[0] || !match[1]) return;

    const winner = confirm(`Click OK if ${match[0].IGN} wins.\nCancel if ${match[1].IGN} wins.`)
        ? match[0]
        : match[1];

    // Move winner forward
    if (round === "qf") window.bracket.sf[Math.floor(index/2)][index % 2] = winner;
    if (round === "sf") window.bracket.final[Math.floor(index/2)] = winner;
    if (round === "final") window.bracket.champion = winner;

    renderBracket();
}
</script>

</body>
</html>
