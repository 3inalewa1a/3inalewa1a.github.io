<body>
  <div class="wrap">
  <div id="popup">Done!</div>
    <header>
      <h1 style="font-size:80px;font-weight:900;color:#ff0000;text-shadow:4px 4px 10px #000, 0 0 25px #ff0000, 0 0 8px #000; font-family:'Impact','Haettenschweiler','Anton','Arial Black',sans-serif;letter-spacing:3px;">ðŸ”¥ FreeFire IGN & UID List ðŸ”¥</h1>
      <div>
        <button id="adminBtn" class="ghost small">Enter Admin Mode</button>
      </div>
    </header>

    <div class="card">
      <form id="addForm" onsubmit="return false">
        <input id="ign" type="text" placeholder="IGN (in-game name)" />
        <input id="uid" type="text" placeholder="UID (numbers only)" />
        <button id="addBtn">Add to List </button>
        <button id="exportBtn" type="button" class="ghost small">Export CSV</button>
      </form>
      <div class="hint">Players can add their IGN & UID. Deleting entries requires Admin Mode (password-protected).</div>

      <div class="list" id="list"></div>
      <div class="card" style="margin-top:30px;">
  <h2>ðŸ”¥ 1v1 Tournament Bracket ðŸ”¥</h2>
  <div id="bracketArea"></div>
</div>
      <footer>
        <div class="meta">TO GOD BE THE GLORY.</div>
      </footer>
    </div>
  </div>

<script>
// ====== CONFIG ======
// Change this admin password before publishing. This is client-side protection (not fully secure).
const ADMIN_PASSWORD_HASH = 'b0b1f49f9dfb8b3e2a0f3a9f5a9f5c1a'; // placeholder hash for 'admin123' (not real hashing here)
// ====================

const STORAGE_KEY = 'ff_ign_uid_list_v1';
let isAdmin = false;

function $(id){return document.getElementById(id)}

function loadList(){
  try{
    const raw = localStorage.getItem(STORAGE_KEY) || '[]';
    return JSON.parse(raw);
  }catch(e){return []}
}

function saveList(list){
  localStorage.setItem(STORAGE_KEY, JSON.stringify(list));
}

function render(){
  const container = $('list');
  const list = loadList();
  container.innerHTML = '';
  if(list.length===0){ container.innerHTML = '<div class="meta">No entries yet. Be the first!</div>'; return }
  list.forEach((item, idx)=>{
    const el = document.createElement('div');
    el.className = 'row';
    el.innerHTML = `
      <div>
        <div><strong>${escapeHtml(item.ign)}</strong> <span class="meta">(UID: ${escapeHtml(item.uid)})</span></div>
        <div class="meta">Added: ${new Date(item.added).toLocaleString()}</div>
      </div>
    `;
    const right = document.createElement('div');
    right.className = 'controls';

    const copyBtn = document.createElement('button');
    copyBtn.className = 'ghost small';
    copyBtn.textContent = 'Copy';
    copyBtn.onclick = ()=>{navigator.clipboard.writeText(`${item.ign} | ${item.uid}`)};
    right.appendChild(copyBtn);

    const reportBtn = document.createElement('button');
    reportBtn.className = 'ghost small';
    reportBtn.textContent = 'Report';
    reportBtn.onclick = ()=>{alert('To report this entry, contact the site admin.');};
    right.appendChild(reportBtn);

    if(isAdmin){
      const delBtn = document.createElement('button');
      delBtn.className = 'small';
      delBtn.textContent = 'Delete';
      delBtn.onclick = ()=>{ if(confirm('Delete this entry?')){ deleteEntry(idx) } };
      right.appendChild(delBtn);
    }

    el.appendChild(right);
    container.appendChild(el);
  })
}

function addEntry(ign, uid){
  const list = loadList();
  list.unshift({ign:ign, uid:uid, added:Date.now()});
  saveList(list);
  render();
}

function deleteEntry(index){
  const list = loadList();
  if(index<0||index>=list.length) return;
  list.splice(index,1);
  saveList(list);
  render();
}

function escapeHtml(s){
  return String(s).replace(/[&<>"']/g, function(m){return {"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[m]});
}

// Simple password prompt (client-side). Replace with real auth for production.
function promptAdmin(){
  const pwd = prompt('Enter admin password to enable Admin Mode:');
  if(!pwd) return false;

  if(pwd === 'spannerboss'){
    isAdmin = true;
    $('adminBtn').textContent = 'Admin Mode ON';
    $('adminBtn').classList.add('small');
    render();
    alert('Admin mode enabled. You can now delete entries.');
    return true;
  }else{
    alert('Incorrect password.');
    return false;
  }
}


function exportCSV(){
  const list = loadList();
  if(list.length===0){ alert('No entries to export.'); return }
  const rows = [['IGN','UID','Added']];
  list.forEach(r=> rows.push([r.ign,r.uid,new Date(r.added).toLocaleString()]));
  const csv = rows.map(r=> r.map(c=> '"'+String(c).replace(/"/g,'""')+'"').join(',')).join('\n');
  const blob = new Blob([csv],{type:'text/csv'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url; a.download = 'ff_list.csv'; a.click();
  URL.revokeObjectURL(url);
}

// Validate UID: digits only (but allow letters if necessary)
function validateUID(uid){
  return uid.trim().length>=4; // basic length check
}
  function showPopup(message) {
    const popup = document.getElementById("popup");
    popup.textContent = message;
    popup.classList.add("show");

    setTimeout(() => {
        popup.classList.remove("show");
    }, 2000);
}

// UI wiring
window.addEventListener('DOMContentLoaded', ()=>{
  render();
  $('addBtn').onclick = ()=>{
    const ign = $('ign').value.trim();
    const uid = $('uid').value.trim();

    if(!ign){
        showPopup("Enter IGN");
        return;
    }

    if(uid.length < 4){
        showPopup("Enter valid UID");
        return;
    }

    addEntry(ign, uid);

    $('ign').value='';
    $('uid').value='';

    // ðŸ”¥ Stylish popup
    showPopup("Done! Player added.");
};

  $('adminBtn').onclick = ()=>{
    if(isAdmin){ if(confirm('Disable Admin Mode?')){ isAdmin=false; $('adminBtn').textContent='Enter Admin Mode'; render(); } return }
    promptAdmin();
  };
  $('exportBtn').onclick = exportCSV;
});

// ======== BRACKET SYSTEM (8 PLAYERS) ========

// Auto-generate bracket structure
function generateBracketPlayers() {
  const players = loadList().slice(0, 8); // first 8 entries
  while (players.length < 8) players.push({ ign: "Empty", uid: "â€”" });
  return players;
}

function initBracket() {
  const p = generateBracketPlayers();
  window.bracket = {
    qf: [ [p[0],p[1]], [p[2],p[3]], [p[4],p[5]], [p[6],p[7]] ],
    sf: [ [null,null], [null,null] ],
    final: [null,null],
    champion: null
  };
}

function renderBracket() {
  const html = `
  <div style="display:flex;gap:40px;overflow-x:auto;">
    
    <div>
      <h3>Quarter Finals</h3>
      ${makeRound('qf')}
    </div>

    <div>
      <h3>Semi Finals</h3>
      ${makeRound('sf')}
    </div>

    <div>
      <h3>Final</h3>
      ${makeRound('final')}
    </div>

    <div>
      <h3>Champion</h3>
      <div class="match">${window.bracket.champion ? window.bracket.champion.ign : '?'}</div>
    </div>

  </div>
  `;
  document.getElementById("bracketArea").innerHTML = html;
}

function makeRound(roundName) {
  return window.bracket[roundName]
    .map((match, i) => `
      <div class="match" onclick="selectWinner('${roundName}', ${i})">
        ${match[0] ? match[0].ign : '?'}<br>VS<br>${match[1] ? match[1].ign : '?'}
      </div>
    `)
    .join('');
}

function selectWinner(round, index) {
  const match = window.bracket[round][index];
  if (!match[0] || !match[1]) return;

  const winner = confirm(`OK = ${match[0].ign} wins | Cancel = ${match[1].ign} wins`)
    ? match[0]
    : match[1];

  if (round === "qf") window.bracket.sf[Math.floor(index/2)][index % 2] = winner;
  if (round === "sf") window.bracket.final[index] = winner;
  if (round === "final") window.bracket.champion = winner;

  renderBracket();
}

// Auto-refresh bracket when page loads or when new players are added
window.addEventListener("DOMContentLoaded", () => {
  initBracket();
  renderBracket();
});

// Hook into your existing addEntry function
const originalAdd = addEntry;
addEntry = function(ign, uid) {
  originalAdd(ign, uid);
  initBracket();
  renderBracket();
};

</script>
